<html>
	<head>
		<title>CC App by KS</title>
		<style>
			* { font-size:50px; }
		</style>
	</head>
	<body>
	<center>
		<h1>Holi Hain...</h1>
		<script>
			function cc()
			{
				let colors = ["red" , "green" , "blue" , "pink" , "gray"];
				let r = parseInt(Math.random() * colors.length);
				document.body.style.backgroundColor = colors[r];
			}
			cc();
			setInterval(cc,1000);
		</script>
	</center>
	</body>
